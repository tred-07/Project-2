<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G3-Architect</title>
    <style>
      .font {
        font-family: "Work Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
        font-size: 1rem;
      }
      /* shared style */
      .display-flex {
        display: flex;
      }
      .gray {
        color: #424242;
      }
      .light-gray {
        color: #727272;
      }
      .primary-bg {
        background: rgba(255, 144, 14, 0.1);
      }
      .center {
        margin: 0px auto;
      }
      /* nav bar */
      .navbar {
        align-items: center;
        justify-content: space-between;
      }
      a {
        text-decoration: none;
      }
      .nav-item {
        list-style: none;
        margin-right: 30px;
      }
      .nav-links{
        display: flex;
        justify-content: start;
        background:black;
      }
      /* banner style */
      .navbar,
      .banner {
        max-width: 1440px;
      }
      .btn {
        background-color: rgba(255, 144, 14, 1);
        border: none;
        border-radius: 8px;
        color: azure;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        padding-top: 1.25rem;
        padding-bottom: 1.25rem;
        font-size: 1.25rem;
        font-weight: 700;
        text-align: center;
        margin-top: 33px;
        margin-bottom: 49px;
      }
      .banner-title {
        text-align: center;
        font-size: 4rem;
        font-weight: 800;
      }
      .banner-des {
        text-align: center;
        font-size: 1rem;
      }
      .banner-content {
        text-align: center;
      }
      .banner-img {
        width: 100%;
      }
      /* responsive */
      @media screen and(max-width:576px) {
        .navbar{
          flex-direction: column;
        }
        .nav-links{
            flex-direction: column;
        }
      }
    </style>
  </head>
  <body class="font">
    <header class="primary-bg">
      <div class="navbar display-flex center">
        <div class="brand">
          <h3>G3-Architect</h3>
        </div>
          <ul class="nav-links">
            <li class="nav-item"><a href="" class="light-gray">Home</a></li>
            <li class="nav-item"><a href="" class="light-gray">About</a></li>
            <li class="nav-item">
              <a href="" class="light-gray">Contact us</a>
            </li>
            <li class="nav-item"><a class="light-gray" href="">Login</a></li>
          </ul>
      </div>
      <div class="banner center">
        <div class="banner-content">
          <div class="banner-title">Brand New Group of Architects</div>
          <div class="banner-des">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet
            incidunt doloremque explicabo accusantium nulla beatae pariatur,
            neque hic possimus odio.
          </div>
          <button class="btn">Explore More</button>
        </div>
        <img src="./images/banner.png" alt="" class="banner-img center" />
      </div>
    </header>
  </body>
</html>
